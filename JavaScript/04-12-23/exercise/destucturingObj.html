<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>desturcturing</title>
</head>
<body>
  <script>
    let obj = {
      message : 'good job',
      statu : 'complete',
    };

    // destructuring
    let{message,statu} = obj;
    console.log(message);
    console.log(statu);
  </script>
</body>
</html>
