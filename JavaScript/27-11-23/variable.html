<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variable & updating variables</title>
</head>
<body>
  <script>
    // let is keyword used to define variables
    let name = 'muaaj sombare';
    console.log(name);
    let age = 23;
    console.log(age);
    //updating value
    age+=2;
    console.log('updated value is '+age);
  </script>
</body>
</html>
