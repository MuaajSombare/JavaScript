<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #my-button{
      height: 50px;
      width: 50px;
      font-size: 25px;
    }
    .js-odd{
      background-color: aqua;
    }
    .js-even{
      background-color: green;
    }
  </style>
</head>
<h3 id="greeting"></h3>
<body>

  <button id="my-button" onclick="buttonPressed()">0</button>
  <script>
    let noOfTimesClick = localStorage.getItem('noOfTimesClick')||0;
    function buttonPressed(){
      // console.log('pressed');
      noOfTimesClick++;
      localStorage.setItem('noOfTimesClick',noOfTimesClick);
      updateButton();
      
    }

    function updateButton(){
      let button = document.querySelector('#my-button');
      
      if(noOfTimesClick % 2 == 0 ){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      }
      else{
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText = noOfTimesClick;
    }
    updateButton();

    function doGreeting(personName = 'Dear'){
      
    let date = new Date();
    console.log(date);
    let hours = date.getHours();
    console.log(hours);
    let heading = document.querySelector('#greeting');
    if(hours > 5 && hours < 12){
      heading.innerText = `Good morning ${personName}`;
    }
    else if(hours > 12 && hours < 18){
      heading.innerText = `Good afternoon ${personName}`;
    }
    else{
      heading.innerText = `Good night ${personName}`;
    }
    }
     doGreeting('Muaaj');
  </script>
</body>
</html>
