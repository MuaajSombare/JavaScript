<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ageDiscount</title>
</head>
<body>
<script>
  let ticket = 100;
  let age = 60;
  let gender = 'm';
  let discount = 0;
  if(gender ==='f'){
    console.log(ticket = discount + (ticket * 50/100));
  }
  else if(gender === 'k' && age <5){
    console.log('free');
  }
  else if(gender === 'k' && age >5){
    console.log(ticket = discount + (ticket * 50/100));
  }
  else if(gender === 'p' && age >65){
    console.log(ticket = discount + (ticket * 35/100));
  }
  else{
    console.log('full ticket');
  }
</script>
</body>
</html>
