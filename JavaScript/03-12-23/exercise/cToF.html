<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fehrenhetConversion</title>
</head>
<body>
  <script>
    function toFehrenhet(celcius){
      return (9/5) * celcius + 32;
    }
    console.log(toFehrenhet(10));
  </script>
</body>
