<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>evenOddFunction</title>
</head>
<body>
  <script>
    function evenOdd(num){
      if(num % 10 == 0) return 0;
      else return 1;
    }
    let num = 11;
    if(evenOdd(num)===0) console.log("even num");
    else console.log("odd num");
  </script>
</body>
</html>
