<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boolean</title>
</head>
<body>
  <script>
    console.log(5<8);
    console.log(typeof 'true');//return string
    console.log(typeof true);//return boolean

    console.log(5 == '5.0') //do explicit type conversion
    console.log(5 === '5.0')//check for value and type, it is mostly used, its priority is after plus operator
  </script>
</body>
</html>
