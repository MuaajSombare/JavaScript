<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selecting element</title>
</head>

<body>
  <button id="click me">click me</button>
  <button class="buttons">push me</button>
  <button class="buttons">like me</button>
  
  <!-- wriring script tag at the end of body
    -browser render html code from top to bottom
    -so purpose is to 1st html code will execute then  javascript code
  -->
  <!-- console.log used to print some on console
  -it will always written in script tag
 -->
  <script>
    console.log(2+2);
    console.log('hellow world');
    console.warn('this is warning');
    console.error('this is error');
  </script>

</body>
</html>
